<body class="bg-gradient-to-br from-gray-50 to-gray-200 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl p-8 border border-gray-300">
    <h1 class="text-3xl font-extrabold mb-2 text-center text-gray-900">India Income Tax Calculator</h1>
    <p class="text-center text-gray-600 mb-8">Compare Old vs New Regime (FY 2024–25 & 2025–26)</p>
    
    <form id="taxForm" class="space-y-6">
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Financial Year</label>
        <select id="fy" class="w-full p-3 border border-gray-400 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="2024">FY 2024–25 (AY 2025–26)</option>
          <option value="2025">FY 2025–26 (AY 2026–27)</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">Age</label>
        <input id="age" type="number" min="18" max="100" placeholder="Enter your age" class="w-full p-3 border border-gray-400 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">Annual Income (₹)</label>
        <input id="income" type="number" min="0" placeholder="e.g. 1200000" class="w-full p-3 border border-gray-400 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold text-gray-700 mb-1">HRA Exemption (₹)</label>
          <input id="hra" type="number" min="0" placeholder="e.g. 150000" class="w-full p-3 border border-gray-400 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label class="block font-semibold text-gray-700 mb-1">80C (₹1.5L max)</label>
          <input id="ded80C" type="number" min="0" placeholder="e.g. 150000" class="w-full p-3 border border-gray-400 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold text-gray-700 mb-1">80D (₹50k max)</label>
          <input id="ded80D" type="number" min="0" placeholder="e.g. 50000" class="w-full p-3 border border-gray-400 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label class="block font-semibold text-gray-700 mb-1">Home Loan Interest (₹2L max)</label>
          <input id="ded24B" type="number" min="0" placeholder="e.g. 200000" class="w-full p-3 border border-gray-400 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
      </div>

      <div class="flex justify-center">
        <button type="button" onclick="calculateTax()" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg transition">Calculate Tax</button>
      </div>
    </form>

    <div id="result" class="mt-8 p-6 bg-gray-50 border border-gray-300 rounded-xl hidden"></div>
  </div>

  <script>
    function calculateTax() {
      const fy = document.getElementById("fy").value;
      const age = parseInt(document.getElementById("age").value) || 0;
      const income = parseFloat(document.getElementById("income").value) || 0;
      const hra = Math.min(parseFloat(document.getElementById("hra").value) || 0, income);
      const ded80C = Math.min(parseFloat(document.getElementById("ded80C").value) || 0, 150000);
      const ded80D = Math.min(parseFloat(document.getElementById("ded80D").value) || 0, 50000);
      const ded24B = Math.min(parseFloat(document.getElementById("ded24B").value) || 0, 200000);
      const stdDeduction = 50000;

      // Old Regime Deductions include HRA, New Regime ignores HRA
      let taxableOld = Math.max(income - (hra + ded80C + ded80D + ded24B + stdDeduction), 0);
      let taxableNew = Math.max(income - (fy === "2025" ? 75000 : 50000), 0);

      const taxOld = computeOldRegimeTax(taxableOld, age);
      const taxNew = computeNewRegimeTax(taxableNew, fy);

      document.getElementById("result").innerHTML = `
        <h2 class='text-xl font-bold mb-3 text-gray-800'>Results</h2>
        <p><strong>Old Regime Tax:</strong> ₹${taxOld.toLocaleString()}</p>
        <p><strong>New Regime Tax:</strong> ₹${taxNew.toLocaleString()}</p>
        <p class='mt-3 font-semibold text-${taxOld < taxNew ? 'green' : 'blue'}-600'>
          ${taxOld < taxNew ? "Old Regime is better" : "New Regime is better"}
        </p>`;
      document.getElementById("result").classList.remove("hidden");
    }

    function computeOldRegimeTax(taxable, age) {
      let slabs = age >= 60 ? [300000, 500000, 1000000] : [250000, 500000, 1000000];
      let rates = [0.05, 0.2, 0.3];
      let tax = 0, prev = 0;
      for (let i = 0; i < slabs.length; i++) {
        if (taxable > slabs[i]) {
          tax += (slabs[i] - prev) * rates[i];
          prev = slabs[i];
        } else {
          tax += (taxable - prev) * rates[i];
          return Math.round(tax * 1.04);
        }
      }
      tax += (taxable - prev) * 0.3;
      return Math.round(tax * 1.04);
    }

    function computeNewRegimeTax(taxable, fy) {
      let slabs = fy === "2025" ? [400000, 800000, 1200000, 1600000] : [300000, 600000, 900000, 1200000, 1500000];
      let rates = fy === "2025" ? [0.05, 0.1, 0.15, 0.2, 0.3] : [0.05, 0.1, 0.15, 0.2, 0.3];
      let tax = 0, prev = 0;
      for (let i = 0; i < slabs.length; i++) {
        if (taxable > slabs[i]) {
          tax += (slabs[i] - prev) * rates[i];
          prev = slabs[i];
        } else {
          tax += (taxable - prev) * rates[i];
          return Math.round(tax * 1.04);
        }
      }
      tax += (taxable - prev) * 0.3;
      return Math.round(tax * 1.04);
    }
  </script>
</body>
